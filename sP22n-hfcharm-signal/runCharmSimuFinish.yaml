Parameters:
  name: runCharmSimuFinish
  build: mdc2.8
  comment: Finish task of the charm simulation
  maxAttempt: 3
 
InputDataSets:
  - name: Pythia8CharmSimu/outDS
    match: Pythia8CharmSimu.outDS.tar
    nFilesPerJob: 1

OutputDataSets:
  - name: Pythia8CharmSimuFinish/outDS
    comment: Some files statistics
    filelist:
    - "required:Pythia8CharmSimuFinish.outDS.txt"

JobCommands: |-
  echo START ${shrek_tag} ${name} `date` 

  # Initialize sPHENIX software environment
  source /opt/sphenix/core/bin/sphenix_setup.sh -n ${build}

  # Input file
  mcin=${IN1[0]}
  
  echo ARGV:       $@       
  echo Signal:     ${IN1[@]}  

  tar xvf ${IN1[0]}

  ls -l --human-readable *.root > Pythia8CharmSimuFinish.outDS.txt

  echo END   ${name} `date` 

  cp _${name}.log /sphenix/u/sphnxpro/shrek/${name}-${uniqueId}.log


 
