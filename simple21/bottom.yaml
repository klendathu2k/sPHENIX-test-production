Parameters:
  name: bottom
  comment: "Simple example from panda"

InputDataSets:
  - name: top1/outDS
    match: top1outDS.tar
    nFilesPerJob: 1
  - name: top2/outDS
    match: top2outDS.tar
    nFilesPerJob: 1

OutputDataSets:
  - name: bottom/outDS
    filelist: 
      - "required: results.root" 

JobCommands: |-

  # Clean up 
  rm /sphenix/u/sphnxpro/shrek/*

  echo ---------------------------------------------------------
  echo bottom.sh:
  cat bottom.sh
  echo ---------------------------------------------------------

  echo output:
  echo ${IN1[@]}
  echo ${IN2[@]}

  ls -l `readlink -f ${IN1[@]}`
  ls -l `readlink -f ${IN2[@]}`
 
  touch results.root
  ls > results.root
  #cp results.root /sphenix/u/sphnxpro/shrek/results-${uniqueId}
  cp _${name}.log /sphenix/u/sphnxpro/shrek/_${name}-${uniqueId}.log