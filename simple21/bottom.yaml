Parameters:
  name: bottom
  comment: "Simple example from panda"

InputDataSets:
  - name: top1/outDS
    match: top1outDS.tar
    nFilesPerJob: 1
  - name: top2/outDS
    match: top2outDS.tar
    nFilesPerJob: 1

OutputDataSets:
  - name: bottom/outDS
    filelist: 
      - "required: results.root" 

JobCommands: |-
  echo ---------------------------------------------------------
  echo bottom.sh:
  cat bottom.sh
  echo ---------------------------------------------------------

  echo output:

  echo ${IN1[@]}
  echo ${IN2[@]}
 
  tar tvf ${IN1[@]}
  tar tvf ${IN2[@]}

  echo ========== ls -la 
  ls -la 

  echo ========== readlink -f *

  readlink -f *

  echo ========== ls -la `readlink -f *top1outDS*`    

  ls -la `readlink -f *top1outDS*`

  echo ========== ls -la just the path

  export fullpath=`readlink -f *top1outDS*`
  export dirpath=`dirname ${fullpath}`

  ls -la $dirpath

  echo ========== ls -l just the path plus the panda pilot directory

  ls -la $dirpath/PanDA*/

  echo ==========

  tar tvzf `readlink -f *top1outDS*`

  echo ==========

  touch results.root
  ls > results.root
  cp results.root /sphenix/u/sphnxpro/shrek/results-${uniqueId}
  cp _${name}.log /sphenix/u/sphnxpro/shrek/_${name}-${uniqueId}.log